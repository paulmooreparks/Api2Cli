name: Auto Build & Release

# Trigger only on merges/pushes to main
on:
  push:
    branches:
      - main

# Needs write access to push tags and create releases
permissions:
  contents: write

jobs:
  auto-build:
    name: Compute Version & Pack
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0         # full history for GitVersion

      # 1) Install the GitVersion tool
      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.11
        with:
          versionSpec: '5.x'

      # 2) Run GitVersion to calculate a SemVer
      - name: Run GitVersion
        uses: gittools/actions/gitversion/execute@v0.9.11
        id: gitversion
        # no useConfigFile needed if you don't have a GitVersion.yml

      - name: Build & Pack .NET CLI
        run: |
          dotnet pack xk/xk.csproj \
            --configuration Release \
            /p:Version=${{ steps.gitversion.outputs.MajorMinorPatch }} \
            /p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }}

      - name: Tag release
        run: |
          git tag v${{ steps.gitversion.outputs.MajorMinorPatch }}
          git push origin v${{ steps.gitversion.outputs.MajorMinorPatch }}

    outputs:
      version: ${{ steps.gitversion.outputs.MajorMinorPatch }}


  cross-platform-builds:
    name: Build & Package All Platforms
    needs: auto-build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish for ${{ matrix.os }}
        shell: bash
        run: |
          dotnet publish xk/xk.csproj \
            --configuration Release \
            --runtime ${{ matrix.os == 'windows-latest' && 'win-x64' || matrix.os == 'ubuntu-latest' && 'linux-x64' || 'osx-x64' }} \
            -o publish

      # Windows installer (Inno Setup)
      - name: Compile Inno Setup Installer
        if: matrix.os == 'windows-latest'
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.6
        with:
          filepath: 'installer.iss'
          options: '/Opublish'

      # Linux installer (.deb)
      - name: Package Installer (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p ./Output
          mkdir -p debian/DEBIAN debian/usr/local/bin
          cp -r publish/* debian/usr/local/bin/
          chmod +x debian/usr/local/bin/xk
          cat > debian/DEBIAN/control << EOF
          Package: xferkit
          Version: ${{ needs.auto-build.outputs.version }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Parks Computing <paul@parkscomputing.com>
          Description: XferKit - API Management CLI Tool.
          EOF
          dpkg-deb --build debian "./Output/XferKit-installer-linux-x64.deb"

      # macOS installer (.pkg)
      - name: Package Installer (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          pkgbuild --root publish \
                   --identifier com.yourorg.xferkit \
                   --install-location /usr/local \
                   XferKit-installer-osx-x64.pkg

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os == 'windows-latest' && 'win-x64' || matrix.os == 'ubuntu-latest' && 'linux-x64' || 'osx-x64' }}
          path: |
            ${{ matrix.os == 'windows-latest' && 'publish/XferKit-installer-win-x64.exe' || matrix.os == 'ubuntu-latest' && 'XferKit-installer-linux-x64.deb' || 'XferKit-installer-osx-x64.pkg' }}

  publish-release:
    name: Publish GitHub Release
    needs: [auto-build, cross-platform-builds]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all installers
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.auto-build.outputs.version }}
          release_name: XferKit v${{ needs.auto-build.outputs.version }}
          body: |
            ## Changelog
            Auto-generated release for version ${{ needs.auto-build.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Windows Installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: XferKit-installer-win-x64.exe
          path: publish/XferKit-installer-win-x64.exe

      - name: Upload Linux installer
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/XferKit-installer-linux-x64.deb
          asset_name: XferKit-installer-linux-x64.deb
          asset_content_type: application/octet-stream

      - name: Upload macOS installer
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/XferKit-installer-osx-x64.pkg
          asset_name: XferKit-installer-osx-x64.pkg
          asset_content_type: application/octet-stream
