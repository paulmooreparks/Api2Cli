name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore XferKit.sln

    - name: Build solution
      run: dotnet build XferKit.sln --configuration Release --no-restore

    - name: Run tests (if any)
      run: dotnet test XferKit.sln --configuration Release --no-build --verbosity normal || echo "No tests found"

    - name: Publish xk tool
      run: dotnet publish xk/xk.csproj --configuration Release --output ./publish/${{ matrix.os }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xk-${{ matrix.os }}
        path: ./publish/${{ matrix.os }}
        retention-days: 30
